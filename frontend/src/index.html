<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipFinder ðŸŽ¬</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input { width: 300px; padding: 10px; margin: 10px; }
        button { padding: 10px 20px; }
        video { margin-top: 20px; max-width: 100%; height: auto; }
    </style>
</head>
<body>

    <h1>ClipFinder ðŸŽ¬</h1>
    <p>Entrez une phrase de film :</p>
    <input type="text" id="phraseInput" placeholder="Tape ta rÃ©plique ici...">
    <button onclick="searchClip()">Rechercher</button>

    <div id="result"></div>

    <script>
        async function searchClip() {
            const phrase = document.getElementById('phraseInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "Recherche en cours...";

            try {
                const response = await fetch('https://clipfinder1.onrender.com/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phrase: phrase })
                });

                const data = await response.json();

                if (data.clip) {
                    resultDiv.innerHTML = '<video controls autoplay loop src="' + data.clip + '"></video>';
                } else {
                    resultDiv.innerHTML = "Aucun extrait trouvÃ© pour cette phrase.";
                }

            } catch (error) {
                resultDiv.innerHTML = "Erreur lors de la recherche : " + error;
            }
        }
    </script>

</body>
</html>
